<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emerso Technologies</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
        }

        /* Header Section */
        .hero {
            background-image: url('https://example.com/path-to-server-room-image.jpg'); /* Replace with actual image */
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Subscription Section */
        .subscription {
            background-color: #111;
            padding: 40px;
            text-align: center;
        }

        .subscription h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .subscription p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #aaa;
        }

        .form-control {
            max-width: 500px;
            margin: 0 auto;
        }

        .btn-subscribe {
            margin-top: 15px;
            width: 120px;
        }

        /* Footer Section */
        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <h1>EMERSO TECHNOLOGIES</h1>
        <p>Innovating Today for a Brighter Tomorrow</p>
    </header>

    <!-- Subscription Section -->
    <section class="subscription">
        <h2>Subscribe</h2>
        <p>Sign up to be the first to get updates.</p>
        <form id="subscription-form">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <button type="submit" class="btn btn-primary btn-subscribe">Sign Up</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Copyright &copy; 2024 Emerso Technologies - All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Handle subscription form
        document.getElementById('subscription-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var email = document.getElementById('email').value;

            if (email) {
                alert('Thank you for subscribing! We will keep you updated.');
                // Add any additional handling here, like sending the email to a backend service
                document.getElementById('email').value = ''; // Clear the input
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>

</html>
