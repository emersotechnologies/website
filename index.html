<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emerso Technologies</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Hero Section */
        .hero {
            background-image: url('cropped_background_image.png'); /* Replace with actual path to the cropped image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            flex-direction: column;
            width: 100%; /* Full width */
        }

        /* Chat Icon Styling */
        .chat-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.503); /* Reduced opacity */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .chat-icon img {
            width: 50%; /* Adjust size of the icon inside the circle */
            height: 50%;
        }

        /* Subscription Section */
        .subscription {
            background-color: #111;
            padding: 40px;
            text-align: center;
        }

        .subscription h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .subscription p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #aaa;
        }

        .form-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .form-control {
            background-color: #000;
            color: rgba(255, 255, 255, 0.526); /* Email box font color */
            font-weight: bold; /* Bolder text for email input */
            border: 1px solid white; /* Email box border color to white */
            width: 500px; /* Width of the email input */
            margin-right: 10px;
            padding: 10px;
            flex: 1;
        }

        .form-control::placeholder {
            color: #777;
        }

        .btn-subscribe {
            background-color: rgba(255, 255, 255, 0.4); /* Reduced white opacity */
            color: black;
            font-weight: bold; /* Button text bold */
            border: 1px solid white;
            width: 120px;
        }

        .btn-subscribe:hover {
            background-color: #444;
            color: white;
        }

        .btn-subscribe {
            background-color: white; /* Solid white background for the sign-up button */
            color: black;
            font-weight: bold; /* Bold text */
        }

        /* Footer Section */
        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.503); /* Footer text color */
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .hero {
                height: 60vh; /* Adjust height on smaller screens */
                padding: 20px;
            }

            .form-control {
                max-width: 100%;
                margin-bottom: 10px;
            }

            .btn-subscribe {
                width: 100%; /* Full width on smaller screens */
            }

            /* Chat Icon */
            .chat-icon {
                width: 50px;
                height: 50px;
                bottom: 10px;
                right: 10px;
            }

            .chat-icon img {
                width: 60%;
                height: 60%;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <!-- Background Image Hero Section -->

        <!-- Chat Icon inside the hero section -->
        <div class="chat-icon">
            <img src="chat.png" alt="Chat Icon"> <!-- Replace with your chat icon URL -->
        </div>
    </header>

    <!-- Subscription Section -->
    <section class="subscription">
        <h2>Subscribe</h2>
        <p>Sign up to be the first to get updates.</p>
        <div class="form-container">
            <form id="subscription-form" class="d-flex">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <button type="submit" class="btn btn-subscribe">SIGN UP</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Copyright &copy; 2024 Emerso Technologies - All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Handle subscription form
        document.getElementById('subscription-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var email = document.getElementById('email').value;

            if (email) {
                alert('Thank you for subscribing! We will keep you updated.');
                document.getElementById('email').value = ''; // Clear the input
            } else {
                alert('Please enter a valid email address.');
            }
        });

        // Add chat icon functionality (e.g., open chat window)
        document.querySelector('.chat-icon').addEventListener('click', function() {
            alert('Chat functionality to be added!');
        });
    </script>
</body>

</html>
